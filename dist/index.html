<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>Fitlit</h1>
    </header>
    <main>
      <div class="card-wrapper">
        <h3>User Info</h3>
        <div class="user-info-card"></div>
      </div>
      <div class="card-wrapper">
        <h3>Hydration Info</h3>
        <div class="hydration-info-card"></div>
      </div>
      <div class="card-wrapper">
        <h3>Sleep Info</h3>
        <div class="sleep-info-card"></div>
      </div>
      <div class="card-wrapper">
        <h3>Friends</h3>
        <div class="friends-info-card"></div>
      </div>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
