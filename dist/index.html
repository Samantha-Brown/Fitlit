<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>Fitlit</h1>
    </header>
    <main>
      <div class="card-wrapper">
        <h3>User Info</h3>
        <div class="user-info-card">
          <p id="welcomeMessage"></p>
          <p id="email"></p>
          <p id="address"></p>
          <p id="strideLength"></p>
          <p id="stepGoal"></p>
        </div>
      </div>
      <div class="card-wrapper">
        <h3>Hydration Info</h3>
        <div class="hydration-info-card">
          <p id="todaysWater"></p>
          <p id="weekOfWater"></p>
        </div>
      </div>
      <div class="card-wrapper">
        <h3>Sleep Info</h3>
        <div class="sleep-info-card">
          <p id="latestSleepHours"></p>
          <p id="latestSleepQuality"></p>
          <p id="hoursOverWeek"></p>
          <p id="qualityOverWeek"></p>
          <p id="averageHours"></p>
          <p id="averageQuality"></p>
        </div>
      </div>
      <div class="card-wrapper">
        <h3>Friends</h3>
        <div class="friends-info-card">
          <p id="friends"></p>
        </div>
      </div>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
